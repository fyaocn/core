              owner:
                name: ""
                description: ""
                type: String
              price:
                name: ""
                description: ""
                type: String
              versions: &versions
                name: ""
                description: ""
                type: Object
                repeated: true
                object: &version
                  hash:
                    name: ""
                    description: ""
                    type: String
                  metadata:
                    name: ""
                    description: ""
                    type: Object
      error: &errorOutput
        name: "Error"
